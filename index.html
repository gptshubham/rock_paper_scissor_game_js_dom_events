<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="root">
      <div id="rock">
        <p>Rock</p>
        <img src="./Assets/Images/rock.jpg" alt="" />
      </div>
      <div id="paper">
        <p>Paper</p>
        <img src="./Assets/Images/paper.jpg" alt="" />
      </div>
      <div id="scissors">
        <p>Scissors</p>
        <img src="./Assets/Images/scissors.jpg" alt="" />
      </div>
    </div>
    <div class="score_parent">
      <div class="score">
        <div class="my_score">Your Score(<span id="my_points">0</span>)</div>
        <div class="image">
          <img src="./Assets/Images/fist1.png" alt="" id="my_hand" />
        </div>
      </div>
      <div class="score">
        <div class="computers_score">
          Computers Score(<span id="computers_points">0</span>)
          <div class="image">
            <img src="./Assets/Images/fist2.jpeg" alt="" id="computers_hand" />
          </div>
        </div>
      </div>
    </div>
    <div class="result"></div>
  </body>
</html>
